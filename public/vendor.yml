  '/vendors/dashboard/users/balances':
    get:
      summary: Gets user savings account balance.
      tags:
        - Vendor
      parameters:
        - name: Content-Type
          default: application/json
          description: application/json
          in: header
          required: true
          type: string
        - name: balance
          in: body
          required: true
          schema:
            type: object
            properties:
              vendor_key:
                type: string
                description: Vendor Key for user.
      responses:
        '200':
          description: User balance info returned.
          examples:
             application/json:
               {
                 savings_balance: 5.00
               }
          schema:
            type: object
            properties:
              savings_balance: 
                type: string
                description: Amount user has in their savings account.