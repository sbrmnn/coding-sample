             application/json:
               [
                 {
                    "id": 1,
                    "tag": "Other",
                    "priority": 10,
                    "created_at": "2017-11-04T05:25:39.248Z",
                    "updated_at": "2017-11-04T05:25:39.248Z",
                    "target_amount": "7.0",
                    "balance": "6.0"
