              ]
          schema:
            type: object
            properties:
              origin_account:
                type: string
                description: Account where money was taken out of.
              destination_account:
                type: string
                description: Account where money was transfered into.
              amount:
                type: number
                description: Amount of money transfered.
              next_transfer_date:
